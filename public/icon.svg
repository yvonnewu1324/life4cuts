<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 350">
  <defs>
    <path id="heart" d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
  </defs>
  
  <!-- Center the group in the new 280x350 bounds. 
       Calculated center shift to account for back card offset: (148, 171) -->
  <g transform="translate(148, 171)">
    
    <!-- Back Card (Pink Shadow) rotated -6deg and offset (-16px, 8px) to match exact design -->
    <g transform="translate(-16, 8) rotate(-6)">
      <rect x="-105" y="-145" width="210" height="290" rx="16" fill="#fbcfe8" stroke="rgba(255,255,255,0.5)" stroke-width="8" />
    </g>

    <!-- Front Card (White) rotated +6deg -->
    <g transform="rotate(6)">
      <rect x="-105" y="-145" width="210" height="290" rx="16" fill="#ffffff" stroke="#ffffff" stroke-width="8" />
      
      <!-- Inner Content -->
      <g transform="translate(-105, -145)">
        <g transform="translate(15, 15)">
          <!-- Slot 1 -->
          <rect x="0" y="0" width="180" height="60" rx="8" fill="#fdf2f8" />
          <use href="#heart" x="78" y="18" width="24" height="24" fill="#fbcfe8" />
          
          <!-- Slot 2 -->
          <rect x="0" y="68" width="180" height="60" rx="8" fill="#fdf2f8" />
          <use href="#heart" x="78" y="86" width="24" height="24" fill="#fbcfe8" />

          <!-- Slot 3 -->
          <rect x="0" y="136" width="180" height="60" rx="8" fill="#fdf2f8" />
          <use href="#heart" x="78" y="154" width="24" height="24" fill="#fbcfe8" />

          <!-- Slot 4 -->
          <rect x="0" y="204" width="180" height="60" rx="8" fill="#fdf2f8" />
          <use href="#heart" x="78" y="222" width="24" height="24" fill="#fbcfe8" />
        </g>
      </g>
    </g>
  </g>
</svg>